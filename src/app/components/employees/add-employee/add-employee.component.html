<div class="container my-5">
  <h1 class="mb-3">Add New Employee</h1>
  <form #form="ngForm" (ngSubmit)="addEmployee()">
    <div class="mb-3 row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]=" addEmployeeRequest.name">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="address" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="address" name="address" [(ngModel)]=" addEmployeeRequest.address">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="phone" class="col-sm-2 col-form-label">Phone</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="phone"  name="phone" [(ngModel)]=" addEmployeeRequest.phone">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="startDate" class="col-sm-2 col-form-label">Start Date</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="startDate" name="startDate" [(ngModel)]=" addEmployeeRequest.startDate">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="endDate" class="col-sm-2 col-form-label">End Date</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="endDate" name="endDate" [(ngModel)]=" addEmployeeRequest.endDate">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="status" class="col-sm-2 col-form-label">Status</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="status" name="status" [(ngModel)] =" addEmployeeRequest.status">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
